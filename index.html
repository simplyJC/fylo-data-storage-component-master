<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="dist/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="main-container card">
          <div class="card__top">
            <div class="card__logo">
              <img src="images/logo.svg" alt="" />
            </div>
            <div class="card__icons-container">
              <div class="card__icons">
                <img src="images/icon-document.svg" alt="" />
              </div>
              <div class="card__icons">
                <img src="images/icon-folder.svg" alt="" />
              </div>
              <div class="card__icons">
                <img src="images/icon-upload.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="card__bottom">
            <div class="card__body">
              <div class="card__body-desc">
                <p>
                  You’ve used <span class="text-bold">815 GB</span> of your
                  storage
                </p>
              </div>
              <div class="card__slider">
                <input type="range" min="0" max="1000" name="range-slider" id="card__range-slider" class="slider">
              </div>
              <div class="card__range">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
              <div class="card__data-left"><p><span>185 </span><span>GB Left</span></p></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
